<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Computer Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="monitor">
        <div class="bezel">
            <div class="header">
                <div class="item">
                    <img src="image1.jpg" alt="image of whatever" class="header-image">
                    <span class="doc-name">[name of doc]</span>
                </div>
                <div class="item">
                    <img src="image2.jpg" alt="image of whatever" class="header-image">
                    <span class="doc-name">[name of doc]</span>
                </div>
                <div class="item">
                    <img src="image3.jpg" alt="image of whatever" class="header-image">
                    <span class="doc-name">[name of doc]</span>
                </div>
            </div>
            <div class="crt">
                <div class="scanline"></div>
                <div class="terminal">
                    <pre id="terminal-output"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
